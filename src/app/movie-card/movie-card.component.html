<app-navbar></app-navbar>
<div class="movie-view" style="display: flex">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 2 auto;">
        <mat-card-header>
        <mat-card-title >{{movie.Title}}
        </mat-card-title>
            <mat-card-subtitle>Directed by: <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(
                        movie.Director.Name,
                        movie.Director.Bio,
                        movie.Director.Birth)"
            > {{movie.Director.Name}}</button>
        </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
    
        <mat-card-actions>
            <button
                style="margin: 10px;"
                mat-button
                color="primary"
                (click)="openGenreDialog(
                        movie.Genre.Name,
                        movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                style="margin: 10px;"
                mat-button
                color="primary"
                (click)="openSynopsisDialog(
                        movie.Title, 
                        movie.Description)"
            >
                Synopsis
            </button>
            <button mat-icon-button color="primary" aria-label="heart icon" (click)="addToFavoriteMovies(movie._id)">
        <mat-icon>favorite_border</mat-icon>
      </button>
        </mat-card-actions>
    </mat-card>
</div>

<app-navbar></app-navbar>
<div class="movie-view" style="display: flex">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 2 auto;">
        <mat-card-header style="height: 100px">
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(
                        movie.Director.Name,
                        movie.Director.Bio,
                        movie.Director.Birth)"
            > {{movie.Director.Name}}</button>
        </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} style="width: auto; height: 300px" />
    
        <mat-card-actions>
            <button
                
                style="margin: 10px;"
                mat-stroked-button
                color="primary"
                (click)="openGenreDialog(
                        movie.Genre.Name,
                        movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                style="margin: 10px;"
                mat-stroked-button
                color="primary"
                (click)="openSynopsisDialog(
                        movie.Title, 
                        movie.Description)"
            >
                Synopsis
            </button> <br>
            <button
                style="margin: 10px;" 
                mat-mini-fab
                (click)="addToFavoriteMovies(
                        movie._id)"
                >
                ❤︎
            </button>
        </mat-card-actions>
    </mat-card>
</div>
